version: "3.9"

services:

  model-service:

    image: ghcr.io/doda25-team13/model-service:latest

    container_name: model-service

    ports:
      - "${MODEL_SERVICE_PORT}:${MODEL_SERVICE_PORT}"

    environment:
      MODEL_SERVICE_PORT: ${MODEL_SERVICE_PORT}
    
    restart: unless-stopped

  app:
    
    image: ghcr.io/doda25-team13/app:latest

    container_name: app

    ports:
      - "${APP_PORT}:${APP_PORT}"

    environment:
      SERVER_PORT: ${APP_PORT}
    
    depends_on: 
      - model-service

    restart: unless-stopped

