---
- hosts: all
  become: yes
  tasks:
    # Each task has a different name , for an example the tutorial of W3
    # used tasks to install nginx, we should instead try run the application

    # Register SSH Keys by looping over files
    - name: Add Team Member Public Keys
      authorized_key:
        user: vagrant
        state: present
        key: "{{ lookup('file', item) }}"
     #  Loops over all .pub files in the public_keys/ directory relative to the playbook
      with_fileglob:
        - "../public_keys/*.pub"

    # Step 5: Swap
    - name: Disable swap for the running system
      ansible.builtin.command: swapoff -a
      changed_when: false # OPTIMIZATION: Don't report 'changed' every time

    - name: Prevent re-mount on the next boot
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regexp: '^\s*.*swap.*$'
        state: absent

    # Step 6: Modules
    - name: Ensure automated loading for overlay and br_netfilter
      ansible.builtin.copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter
        mode: '0644'

    - name: Load modules
      ansible.builtin.modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    # Step 7: Sysctl
    # OPTIMIZATION: Replaced 3 separate module calls with 1 file write + 1 system reload
    - name: Configure IPv4 forwarding and bridge settings
      ansible.builtin.copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.ipv4.ip_forward = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.bridge.bridge-nf-call-ip6tables = 1
        mode: '0644'

    - name: Apply sysctl settings
      ansible.builtin.command: sysctl --system
      changed_when: false

    # Step 8: Hosts
    - name: Manage /etc/hosts
      ansible.builtin.copy:
        src: templates/hosts.j2
        dest: /etc/hosts
        owner: root
        group: root
        mode: '0644'

    # Step 9: Repos
    - name: Add Kubernetes signing key
      ansible.builtin.apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
        state: present

    - name: Add Kubernetes repository
      ansible.builtin.apt_repository:
        repo: deb https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /
        state: present
        filename: kubernetes

    # Step 10: Install
    # OPTIMIZATION: Combined lists to update cache once and install all in one transaction
    - name: Install container runtime and Kubernetes tools
      ansible.builtin.apt:
        name:
          - containerd
          - runc
          - kubeadm=1.32.4-1.1
          - kubelet=1.32.4-1.1
          - kubectl=1.32.4-1.1
        state: present
        update_cache: yes

    # Step 11: Containerd Config
    - name: Ensure /etc/containerd directory exists
      ansible.builtin.file:
        path: /etc/containerd
        state: directory
        owner: root
        group: root
        mode: "0755"

    # OPTIMIZATION: Generate config in memory.
    - name: Generate default containerd config
      command: containerd config default
      register: containerd_config
      changed_when: false

    - name: Write containerd configuration
      copy:
        dest: /etc/containerd/config.toml
        content: |
          {{ containerd_config.stdout 
          | regex_replace('SystemdCgroup = false', 'SystemdCgroup = true') 
          | regex_replace('sandbox_image = .*pause.*', 'sandbox_image = "registry.k8s.io/pause:3.10"') 
          | regex_replace('disable_apparmor = false', 'disable_apparmor = true') }}
        mode: "0644"
      notify: Restart containerd

    # Step 12: Services
    - name: Start kubelet
      ansible.builtin.service:
        name: kubelet
        state: started
        enabled: yes

  handlers:
    - name: Restart containerd
      ansible.builtin.service:
        name: containerd
        state: restarted
        enabled: yes